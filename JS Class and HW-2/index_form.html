    .star{
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid red;
      position: relative;
    }
    .star:after {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-top: 100px solid red;
      position: absolute;
      content: "";
      top: 30px;
      left: -50px;
    }
    .Ad_Underline::after{
      display: inline-block;
     }

    .Ad_Underline::after{
      width: 0;
      height: 10;
      display: flex;
      justify-content: center;
      border-bottom: 3px solid red;

      content: " ";
     }
