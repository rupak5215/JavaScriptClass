<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="first_div">
        This is the div with class name.
    </div>
    <p id="display">Some text are showing here</p>
    
    <div class="first_div">
        This is the divwi id
    </div>
    <p>Some text are showing after div with id</p>


    <script>
        let firstDiv = document.querySelector(".first_div");
        firstDiv.style.color = "red";

        let display = document.querySelector('#display');
        display.style.color = 'blue';
    </script>
</body>
</html>
