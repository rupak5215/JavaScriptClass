<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock{
            font-size: 175px;
            width: 1000px;
            margin: 200px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }

        .hour{
            color :blue;
        }

        .min{
            color :rgb(0, 65, 14);
        }

        .sec{
            color :rgb(97, 1, 134);
        }
        .am_pm{
            color: red;
        }
    </style>
</head>
<body>
    <div id="clock">8:10:45</div>


    <script src="clock.js"></script>
    
</body>
</html>
