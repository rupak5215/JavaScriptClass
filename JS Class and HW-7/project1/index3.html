<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-6 HomeWork</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 1100px;
            background-color: aqua;
        }

        img{
            position: fixed;
            top: 100px;
            height: 50%;

        }

        .main{
            width: 1100px;            
            display: flex;
            justify-content: center;
            text-align: center;
        }
   
        #closeButton{
            position: fixed;
            top: 100px;
            right: 300px;
            background-color: rgb(78, 78, 78);
            border-radius: 50%;
            padding: 5px;
            border:none;
            color:aliceblue;
        }
    </style>
</head>
<body>
    <div>
        <div class="main">
            <div>
                <img id="WBanner" src="Welcome.jpg" alt="">
                <h3 id="closeButton">X</h3>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const welcomeBanner = document.getElementById('WBanner');
    const closeBannerBtn = document.getElementById('closeButton');

    // Set the message to indicate page load
    // bannerMessage.textContent = 'Page Loaded Successfully!';

    // Display the banner immediately after DOM content is loaded
    welcomeBanner.style.display = 'block';

    // Close the banner when the close button is clicked
    closeBannerBtn.addEventListener('click', () => {
        welcomeBanner.style.display = 'none';
        closeBannerBtn.style.display = 'none';
        // Optional: add a fade-out animation here if desired
    });

    // Optional: Auto-hide the banner after a few seconds
    setTimeout(() => {
        welcomeBanner.style.display = 'none';
        // For a smoother fade-out, you could add a CSS class that triggers a transition
        // welcomeBanner.classList.add('fade-out');
    }, 4000); // Hide after 4 seconds
});

    </script>
</body>
</html>
