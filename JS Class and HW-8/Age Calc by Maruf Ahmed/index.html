<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 justify-content-center">
                <h1>Age Calculator</h1>
            <div class="mb-3">
                <label for="birthday">Enter you date of birth</label>
                <input class="form-control" type="date" id="birthday" name="birthday">
            </div>
            <button id="btn-element" class="btn btn-primary">Calculate Age</button>
            <p class="lead" id="result">Your age is 21 years old</p>
        </div>
        </div>
    </div>

    <script src="age.js"></script>
</body>
</html>
