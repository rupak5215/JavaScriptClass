<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="class_8.css">
</head>
<body>
    <h1>Welcome to Class 8 </h1>
    <h3>Age Calculation</h3>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 justify-content-center">
                <h1>Age Calculation</h1>
                <div class="mb-3">
                    <label for="birthday">Enter your date of birth</label>
                    <input class = "form-control" type="date" id="birthday" name="birthday">
                </div>
                <button id="btn-element" class="btn btn-primary">Calculate Age</button>
                <p class="lead text-danger fw-bolder mt-2" id="result">Your age is 21 years old</p>
            </div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="class_8.js"></script>
</body>
</html>
