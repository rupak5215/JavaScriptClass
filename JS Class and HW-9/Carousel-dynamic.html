<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .carousel_size{
            margin-top: 50px;
            height: auto;
            width: 800px;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div id="carouselExample" class="carousel slide carousel_size ">
  <div class="carousel-inner rounded-pill">
    <div class="carousel-item active">
      <img src="Images/img1.jpg" class="d-block w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Images/img10.jpg" class="d-block w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Images/img11.jpg" class="d-block w-100 img-fluid"alt="...">
    </div>
    <div class="carousel-item">
      <img src="Images/img7.jpg" class="d-block w-100 img-fluid"alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded',function(){
  let myCarouselElement = document.getElementById('carouselExample');
  
  let carousel=new bootstrap.Carousel(myCarouselElement, {
      ride: 'carousel',
      keyboard: true,
      interval: 3000,
      wrap:true,
    });
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
