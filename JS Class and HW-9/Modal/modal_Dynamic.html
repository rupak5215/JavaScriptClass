<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      #conMsg{
        text-align: center;
        color: red;
        font-weight: bolder;
        font-size: 3rem;
        margin-top: 100px;
      }
    </style>
  
  </head>
<body id="bgColor">
   <!-- Button trigger modal -->
<button type="button" id="openModal" class="btn btn-primary m-5">
  Launch demo modal
</button>

<h1 id="conMsg"></h1>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This is the body of the modal
      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary">Close</button>
        <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded',function(){
      const myModalElement=document.getElementById('exampleModal');

      const myBootstrapModal=new bootstrap.Modal(myModalElement);

      const openModalButton=document.getElementById('openModal');

      window.addEventListener('load', () =>{
        myBootstrapModal.show();
        bgColor.style.background = "skyblue";
      });

      openModalButton.addEventListener('click',function(){
          myBootstrapModal.show();
          bgColor.style.background = "skyblue";
      });

      const closeModalBtn=document.getElementById('closeBtn');
      const bgColor = document.getElementById('bgColor');
      const conMsg=document.getElementById('conMsg');

      closeModalBtn.addEventListener('click', function(){
        myBootstrapModal.hide();
        bgColor.style.background = "black";
        conMsg.innerHTML = "Try Again Later";
        // openModalButton.style.display = 'none';
      })

      const saveModalBtn=document.getElementById('saveBtn');

      saveModalBtn.addEventListener('click', function(){
        myBootstrapModal.hide();
        conMsg.innerHTML = "Congratulations!!";
        // openModalButton.style.display = 'none';
      })
      
  });
  
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
