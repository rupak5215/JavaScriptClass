<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center text-success">Form Design</h1>
            <div class="col-lg-6">
                <div class="row g-3">
                        <label class="col-sm-3 col-form-label text-start">Email</label>
                        <div class="col-lg-9">
                          <input type="text" readonly class="form-control-plaintext" value="email@example.com">
                        </div>
                        <label class = "col-sm-3 col-form-label text-start">Fast Name</label>
                        <div class="col-lg-9">
                        <input type="text" class="form-control">
                        </div>
                        <label class = "col-sm-3 col-form-label text-start">Date of Birth</label>
                        <div class="col-lg-9">
                        <input type="date" class="form-control">
                        </div>
                        <label class = "col-sm-3 col-form-label text-start">Place of Birth</label>
                        <div class="col-lg-9">
                            <select class="form-select">
                                <option selected>Open this select menu</option>
                                <option value="1">Chattogram</option>
                                <option value="2">Dhaka</option>
                                <option value="3">Khulna</option>
                              </select>
                        </div>
                        <label class = "col-sm-3 col-form-label text-start">Gender</label>
                        <div class="col-lg-9 text-start">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                <label class="form-check-label" for="radioDefault2">
                                  Female
                                </label>
                              </div>
                        </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
